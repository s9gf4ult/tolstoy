name:                tolstoy
version:             0.0.1
github:              "githubuser/tolstoy"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/githubuser/tolstoy#readme>

dependencies:
  - base >= 4.7 && < 5
  - QuickCheck
  - aeson
  - bytestring
  - containers
  - generic-lens
  - lens
  - postgresql-query
  - postgresql-simple
  - quickcheck-instances
  - resource-pool
  - scientific
  - text
  - time
  - uuid-types
  - vector
  - vinyl

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NumDecimals
  - OverloadedStrings
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances
  - ViewPatterns

ghc-options:
  - -Wall

library:
  source-dirs: src

tests:
  tolstoy-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

    dependencies:
      - generic-arbitrary
      - monad-logger
      - tasty
      - tasty-discover
      - tasty-hunit
      - tasty-quickcheck
      - tolstoy
      - transformers
    build-tools:
      - autoexporter
